<!-- templates/500.html -->
{% extends 'base.html' %}

{% block title %}Error 500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4 text-danger">500 - Internal Server Error</h1>
            <p class="lead">Sorry, something went wrong on our end.</p>
            <p>Our team has been notified and we're working to fix the issue.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Return to Home Page</a>
        </div>
    </div>
</div>
{% endblock %}
